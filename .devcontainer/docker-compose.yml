version: "3.9"

services:
  app:
    image: mcr.microsoft.com/devcontainers/base:1-bookworm
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: budgetbros
      POSTGRES_USER: budgetbros
      POSTGRES_PASSWORD: budgetbros
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
